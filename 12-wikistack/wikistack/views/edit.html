<!doctype html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link rel=stylesheet href=/static/style.css>
  </head>

    <form method=post>
      <input name=title value="{{ page.title }}">
      <main>
        <textarea name=content>
          {{ page.content }}
        </textarea>
      </main>
      <input type=submit value=edit>
    </form>
  </body>
</html>
